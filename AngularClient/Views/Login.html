<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="col-md-5">
        <h2>Login</h2>
        <form class="form-horizontal" ng-submit="Logn()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.pass">
                </div>
            </div>
            <div class="form-group">
                <div ng-show="log" class="alert alert-danger" role="alert">{{log}}</div>
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
        <div class="col-md-4">
            <h2>Login with Google</h2>
            <button class="btn btn-block btn-social btn-google" ng-click="google()"><span class="fa fa-google">
                </span> Sign in with Google </button>
            <div ng-show="status" class="alert alert-success" role="alert">{{status}}</div>
        </div>
</body>
</html>
